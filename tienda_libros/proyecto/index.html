<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Pseudoaleatorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Números Pseudoaleatorios</h1>
        <form id="randomForm">
            <label for="numCount">Cantidad de Números:</label>
            <input type="number" id="numCount" name="numCount" min="1" required>
            <button type="submit">Generar</button>
        </form>
        <div id="results">
            <h2>Resultados</h2>
            <div id="randomNumbers"></div>
            <div id="statistics"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
